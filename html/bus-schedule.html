<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Schedule - Bus Ticketing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/schedule.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-bus me-2"></i>Bus Ticketing</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#"><i class="fas fa-user me-1"></i>Profile</a>
            <a class="nav-link" href="#"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Search Filters -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-search me-2"></i>Search Buses</h5>
        </div>
        <div class="card-body">
            <form id="searchForm" class="row g-3">
                <div class="col-md-3">
                    <label for="fromCity" class="form-label">From</label>
                    <select class="form-select" id="fromCity" required>
                        <option value="">Select City</option>
                        <option value="colombo">Colombo</option>
                        <option value="kandy">Kandy</option>
                        <option value="galle">Galle</option>
                        <option value="jaffna">Jaffna</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="toCity" class="form-label">To</label>
                    <select class="form-select" id="toCity" required>
                        <option value="">Select City</option>
                        <option value="colombo">Colombo</option>
                        <option value="kandy">Kandy</option>
                        <option value="galle">Galle</option>
                        <option value="jaffna">Jaffna</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="travelDate" class="form-label">Travel Date</label>
                    <input type="date" class="form-control" id="travelDate" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">&nbsp;</label>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-search me-2"></i>Search Buses
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bus Schedule Results -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-list me-2"></i>Available Buses</h5>
            <span class="badge bg-primary">5 buses found</span>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Bus Details</th>
                        <th>Route</th>
                        <th>Departure</th>
                        <th>Arrival</th>
                        <th>Duration</th>
                        <th>Fare</th>
                        <th>Seats Available</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="busScheduleTable">
                    <!-- Bus schedule rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Real-time Updates -->
    <div class="alert alert-info mt-3" role="alert">
        <i class="fas fa-info-circle me-2"></i>
        <strong>Real-time Updates:</strong> Bus schedules and seat availability are updated every 30 seconds.
        Last updated: <span id="lastUpdated">--:--</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/schedule.js"></script>
</body>
</html>
