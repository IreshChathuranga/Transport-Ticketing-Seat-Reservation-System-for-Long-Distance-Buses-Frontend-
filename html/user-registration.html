<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Bus Ticketing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/registration.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid g-0">
    <div class="row g-0 vh-100">

        <!-- Left Image Section -->
        <div class="col-md-6 left-section">
            <div class="overlay-text">TRAVEL TO<span id="animatedWords"></span>
            </div>
        </div>

        <!-- Right Form Section -->
        <div class="col-md-6 d-flex align-items-center justify-content-center right-section">
            <div class="col-lg-8 col-md-10 w-100">
                <div class="card shadow-lg border-0 w-100 h-100">
                    <div class="card-header text-white text-center py-4">
                        <img src="../image/logo.PNG" alt="Bus Ticketing Logo" class="logo-img mb-2">
                        <p class="mb-0 opacity-75 text">Create your account to book tickets</p>
                    </div>
                    <div class="card-body p-4 d-flex flex-column justify-content-center">
                        <form id="registrationForm">
                            <!-- Names -->
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text custom-icon"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control custom-input" id="firstName" placeholder="John" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text custom-icon"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control custom-input" id="lastName" placeholder="Doe" required>
                                    </div>
                                </div>
                            </div>


                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text custom-icon"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control custom-input" id="email" placeholder="you@example.com" required>
                                </div>
                            </div>

                            <!-- Phone -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text custom-icon"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control custom-input" id="phone" placeholder="+94 77 123 4567" required>
                                </div>
                            </div>

                            <!-- NIC + Password in same row -->
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="nic" class="form-label">NIC Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text custom-icon"><i class="fas fa-id-card"></i></span>
                                        <input type="text" class="form-control custom-input" id="nic" placeholder="200012345678" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text custom-icon"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control custom-input" id="password" placeholder="Enter password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="form-text">Password must be at least 8 characters long</div>
                                </div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text custom-icon"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control custom-input" id="confirmPassword" placeholder="Re-Enter password" required>
                                </div>
                            </div>

                            <!-- Terms -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="#" class="text-primary">Terms and Conditions</a> and <a href="#" class="text-primary">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>

                            <!-- Submit -->
                            <button type="submit" class="btn btn-primary w-100 py-3 mb-3 btn">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>

                            <div class="text-center">
                                <p class="mb-0">Already have an account? <a href="user-login.html" class="text-primary">Sign In</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../js/registration.js"></script>
</body>
</html>
